plugins {
    id 'groovy'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.4.21'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'commons-io:commons-io:2.11.0'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    // https://mvnrepository.com/artifact/org.codehaus.groovy/groovy-dateutil
    implementation group: 'org.codehaus.groovy', name: 'groovy-dateutil', version: '3.0.7'


    implementation group: 'org.docx4j', name: 'docx4j', version: '3.2.1'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.5'
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.5'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.5'




}

test {
    useJUnitPlatform()
}